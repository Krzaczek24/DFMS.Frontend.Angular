<div class="flags-container">
    <div class="flag en rounded" [class.active]="language === 'en'" (click)="setLanguage('en')"></div>
    <div class="flag pl rounded" [class.active]="language === 'pl'" (click)="setLanguage('pl')"></div>
    <div class="flag ua rounded" [class.active]="language === 'ua'" (click)="setLanguage('ua')"></div>
</div>
